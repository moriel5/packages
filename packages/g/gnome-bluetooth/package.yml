name       : gnome-bluetooth
version    : '42.6'
release    : 33
source     :
    - https://download.gnome.org/sources/gnome-bluetooth/42/gnome-bluetooth-42.6.tar.xz : 5864fe6f1e718715db26b62201b75a59020cf4247fec37645b3559cd2dba59d0
homepage   : https://wiki.gnome.org/Projects/GnomeBluetooth
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.gnome
summary    : The GNOME Bluetooth Subsystem
description: |
    The GNOME Bluetooth Subsystem
builddeps  :
    - pkgconfig(bluez)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libnotify)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gsound)
    - pkgconfig(gtk4)
    - pkgconfig(upower-glib)
    - gtk-doc
    - itstool
rundeps    :
    - bluez
    - gnome-bluetooth-1-common
setup      : |
    %meson_configure -Dgtk_doc=true -Dsendto=false
build      : |
    %ninja_build
install    : |
    %ninja_install
