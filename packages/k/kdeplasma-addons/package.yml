# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kdeplasma-addons
version    : 6.6.1
release    : 143
source     :
    - https://download.kde.org/stable/plasma/6.6.1/kdeplasma-addons-6.6.1.tar.xz : cbead79f090df1ace14fe93cc30baf332a592dbcf8e260ef20f825c6c4bc277e
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : Addons for KDE Plasma
description: |
    Addons for KDE Plasma.
libsplit   : false
builddeps  :
