name       : plasma-workspace
version    : 5.27.8
release    : 129
source     :
    - https://cdn.download.kde.org/stable/plasma/5.27.8/plasma-workspace-5.27.8.tar.xz : a565d29851f28e0003018562c929b7d4ac8f00836923c12d199b4964d3b60ef0
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
summary    : KDE Plasma workspace
description: This package provides the interface and basic tools for the Plasma workspace.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(dbusmenu-qt5)
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(libnm)
    - pkgconfig(libqalculate)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libxcrypt)
    - pkgconfig(phonon4qt5)
    - pkgconfig(polkit-qt5-1)
    - pkgconfig(sm)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - pkgconfig(xkbcommon)
    - pkgconfig(xcb-image)
    - pkgconfig(xcb-util)
    - pkgconfig(xcursor)
    - pkgconfig(xft)
    - pkgconfig(xrender)
    - pkgconfig(xtst)
    - baloo-devel
    - breeze-devel
    - iso-codes
    - kcmutils-devel
    - karchive-devel
    - kactivities-devel
    - kactivities-stats-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kded-devel
    - kdesu-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - kguiaddons-devel
    - kholidays-devel
    - kiconthemes-devel
    - kidletime-devel
    - kio-extras-devel
    - kirigami2-devel
    - kitemmodels-devel
    - kjsembed-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - kpeople-devel
    - kpipewire-devel
    - kquickcharts-devel
    - krunner-devel
    - kscreenlocker-devel
    - ktexteditor-devel
    - kunitconversion-devel
    - kuserfeedback-devel
    - kwallet-devel
    - kwayland-devel
    - kwin-devel
    - layer-shell-qt-devel
    - libkexiv2-devel
    - libkscreen-devel
    - libksysguard-devel
    - networkmanager-qt-devel
    - prison-devel
    - plasma-wayland-protocols-devel
rundeps    :
    - kinit
    - kio-extras
    - kio-fuse
    - kirigami2
    - kquickcharts
    - mkfontscale
    - qt5-quickcontrols2
    - vala-panel-appmenu
    - xdg-desktop-portal-kde
    - xdg-user-dirs
    - xdg-utils
    - xprop
    - xrdb
    - xsetroot
patterns   :
    - /usr/lib64/libkdeinit5*.so
    - /usr/lib64/libkrdb.so
replaces   :
    - plasma-workspace-wayland-session
setup      : |
    %apply_patches
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
    %qml_cache

    # Stateless
    install -dm00755 $installdir/usr/share/xdg/autostart
    mv $installdir/etc/xdg/autostart/* $installdir/usr/share/xdg/autostart/
    rmdir -v $installdir/etc/xdg/autostart
